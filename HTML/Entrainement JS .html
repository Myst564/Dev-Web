<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }

        canvas {
            display: block;
        }

        #gameInterface {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            z-index: 999;
        }

        #gameInterface button {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    <title>Circle Game</title>
</head>
<body>
    <!-- Interface du jeu -->
    <div id="gameInterface">
        <h1>Circle Game</h1>
        <button id="startButton" onclick="startGame()">Start Game</button>
        <button id="pauseButton" onclick="pauseGame()" style="display: none;">Pause Game</button>
        <button id="restartButton" onclick="restartGame()" style="display: none;">Restart Game</button>
    </div>

    <!-- Canvas pour le rendu graphique -->
    <canvas id="canvas"></canvas>

    <!-- Zone d'affichage des statistiques en temps réel -->
    <div id="stats" style="position: fixed; top: 10px; right: 10px;"></div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let collisionCount = 0; // Compteur de collisions entre cercles
        let wallCollisionCount = 0; // Compteur de collisions avec les bords

        const shapes = [];
        let gameRunning = false;
        let timer;

        class Shape {
            // ... (inchangé)
        }

        function createShapes(numShapes) {
            // ... (inchangé)
        }

        function startGame() {
            // Initialiser le jeu
            resetGame();
            gameRunning = true;
            timer = setTimeout(endGame, 120000); // 2 minutes
            document.getElementById('startButton').style.display = 'none';
            document.getElementById('pauseButton').style.display = 'block';
            animate(); // Lancer l'animation ici
        }

        function pauseGame() {
            // Mettre le jeu en pause
            gameRunning = !gameRunning;

            if (gameRunning) {
                timer = setTimeout(endGame, 120000); // Continuer le timer
            } else {
                clearTimeout(timer); // Mettre en pause le timer
            }
        }

        function restartGame() {
            // Redémarrer le jeu
            resetGame();
            gameRunning = true;
            timer = setTimeout(endGame, 120000);
            document.getElementById('pauseButton').style.display = 'block';
            document.getElementById('restartButton').style.display = 'none';
            animate(); // Lancer l'animation ici
        }

        function resetGame() {
            // Réinitialiser les compteurs et le canvas
            collisionCount = 0;
            wallCollisionCount = 0;
            shapes.length = 0;
            createShapes(10);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            document.getElementById('startButton').style.display = 'none';
            document.getElementById('pauseButton').style.display = 'none';
            document.getElementById('restartButton').style.display = 'none';
        }

        function endGame() {
            // Fin du jeu, afficher l'interface pour entrer le nombre de collisions
            gameRunning = false;
            clearTimeout(timer);

            const guess = prompt("Game Over! Enter your guess for the total number of collisions:");

            if (guess !== null) {
                const difference = Math.abs(collisionCount - parseInt(guess));
                const maxDifference = 5;

                if (difference <= maxDifference) {
                    alert("Congratulations! You guessed correctly. You won!");
                } else {
                    alert(`Sorry, you lost! The correct number of collisions was ${collisionCount}.`);
                }

                // Afficher l'interface de redémarrage
                document.getElementById('restartButton').style.display = 'block';
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (const shape of shapes) {
                shape.update();
            }

            // Affichage en temps réel du nombre de collisions entre cercles et avec les bords
            const stats = document.getElementById('stats');
            stats.innerHTML = `Collisions entre cercles: ${collisionCount}<br>`;
            stats.innerHTML += `Collisions avec les bords: ${wallCollisionCount}<br>`;

            // Affichage en temps réel du nombre de cercles de chaque couleur et du nombre total de collisions
            const colorCount = {};
            for (const shape of shapes) {
                if (!colorCount[shape.color]) {
                    colorCount[shape.color] = 1;
                } else {
                    colorCount[shape.color]++;
                }
            }

            for (const color in colorCount) {
                stats.innerHTML += `${color}: ${colorCount[color]}<br>`;
            }
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            resetGame();
        });

        createShapes(10);
    </script>
</body>
</html>
