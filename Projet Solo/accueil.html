<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <style>
        /* Styles pour la page d'accueil */

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("background-image.jpg");
            background-size: cover; /* Agrandit l'image de fond pour couvrir toute la fenêtre du navigateur */
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        h2 {
            color: #555;
        }

        ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        li {
            width: 48%;
        }

        @media screen and (max-width: 768px) {
            li {
                width: 100%;
            }
        }

        .voyage-image {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            object-fit: cover;
            cursor: pointer;
        }

        .form-container {
            margin-top: 30px;
        }

        .form-container label {
            display: block;
            margin-bottom: 5px;
        }

        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container textarea {
            height: 100px;
        }

        .form-container input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        .form-container input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .message-icon {
            width: 50px; /* Personnalise la taille de l'icône de message */
            height: 50px;
            margin-right: 10px;
        }

        .reseaux-sociaux {
            text-align: center;
            margin-top: 20px;
        }

        .reseaux-sociaux img {
            width: 30px;
            height: 30px;
            margin: 0 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Accueil</h1>
        <h2>Liste des voyages disponibles :</h2>
        <ul>
            <li>
                <a href="{{ url_for('destination', destination_id=1) }}">
                    <img src="paysage1.jpg" alt="Paysage 1" class="voyage-image">
                </a>
            </li>
            <li>
                <a href="{{  url_for('destination', destination_id=2) }}">
                    <img src="paysage2.jpg" alt="Paysage 2" class="voyage-image">
                </a>
            </li>
            <li>
                <a href="{{ url_for('destination', destination_id=3) }}">
                    <img src="paysage3.jpg" alt="Paysage 3" class="voyage-image"> 
            </li>
            <li>
                <a href="{{ url_for('destination', destination_id=4) }}">
                    <img src="paysage4.jpg" alt="Paysage 4" class="voyage-image">
            </li>
        </ul>
        <h2>Formulaire de demande de renseignements :</h2>
        <form action="/envoyer_message" method="POST" class="form-container">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom"><br><br>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="message">Message :</label><br>
            <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
            <input type="submit" value="Envoyer">
        </form>
        <div class="reseaux-sociaux">
            <a href="https://www.instagram.com/" target="_blank"><img src="instagram_logo.png" alt="Instagram"></a>
            <a href="https://twitter.com/home" target="_blank"><img src="twitter_logo.png" alt="Twitter"></a>
        </div>
        </div>
    </div>
</body>
</html>
