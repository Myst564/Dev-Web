<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }

        canvas {
            display: block;
        }

        #gameInterface {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            z-index: 999;
        }

        #gameInterface button {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        #score {
            position: fixed;
            top: 10px;
            left: 10px;
        }

        #timer {
            position: fixed;
            top: 10px;
            right: 10px;
            display: none;
        }

        #pauseOverlay {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: red;
            text-align: center;
        }
    </style>
    <title>Interactive Circle Game</title>
</head>
<body>
    <!-- Interface du jeu -->
    <div id="gameInterface">
        <h1>Aim Tracker JS</h1>
        <button id="startButton" onclick="startGame()">Start Game</button>
        <button id="restartButton" onclick="restartGame()" style="display: none;">Restart Game</button>
        <button id="pauseButton" onclick="togglePause()" style="display: none;">Pause</button>
    </div>

    <!-- Canvas pour le rendu graphique -->
    <canvas id="canvas"></canvas>

    <!-- Zone d'affichage du score -->
    <div id="score"></div>

    <!-- Zone d'affichage du timer -->
    <div id="timer"></div>

    <!-- Overlay de pause -->
    <div id="pauseOverlay">Pause</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const circles = [];
        let score = 0;
        let timer;
        let paused = false;
        let aimPercentage = 100; // Pourcentage de visée (commence à 100%)
        let aimDecrease = 1; // Pourcentage perdu pour chaque clic manqué
        let minCircleRadius = 10; // Rayon minimum des cercles
        let maxCircleRadius = 30; // Rayon maximum des cercles
        let increaseFactor = 1.2; // Facteur d'augmentation du rayon en cas de clic manqué
        let movingCircles = false; // Indicateur si les cercles se déplacent

        class Circle {
            constructor(x, y, radius, color, speedX, speedY) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.color = color;
                this.speedX = speedX;
                this.speedY = speedY;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.closePath();
            }

            update() {
                // Mettre à jour la position du cercle en ajoutant la vitesse
                this.x += this.speedX;
                this.y += this.speedY;

                // Gérer les collisions avec les bords du navigateur
                if (this.x - this.radius <= 0 || this.x + this.radius >= canvas.width) {
                    this.speedX *= -1; // Inverser la direction horizontale
                }
                if (this.y - this.radius <= 0 || this.y + this.radius >= canvas.height) {
                    this.speedY *= -1; // Inverser la direction verticale
                }
            }

            checkCollision(otherCircle) {
                const dx = this.x - otherCircle.x;
                const dy = this.y - otherCircle.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                return distance <= this.radius + otherCircle.radius;
            }

            handleCollision(otherCircle) {
                const dx = otherCircle.x - this.x;
                const dy = otherCircle.y - this.y;
                const collisionAngle = Math.atan2(dy, dx);

                // Calculer les nouvelles vitesses après la collision
                const magnitude1 = Math.sqrt(this.speedX * this.speedX + this.speedY * this.speedY);
                const magnitude2 = Math.sqrt(otherCircle.speedX * otherCircle.speedX + otherCircle.speedY * otherCircle.speedY);
                const direction1 = Math.atan2(this.speedY, this.speedX);
                const direction2 = Math.atan2(otherCircle.speedY, otherCircle.speedX);

                const newSpeedX1 = magnitude1 * Math.cos(direction1 - collisionAngle);
                const newSpeedY1 = magnitude1 * Math.sin(direction1 - collisionAngle);
                const newSpeedX2 = magnitude2 * Math.cos(direction2 - collisionAngle);
                const newSpeedY2 = magnitude2 * Math.sin(direction2 - collisionAngle);

                // Calculer les nouvelles vitesses après l'échange
                const finalSpeedX1 = ((this.radius - otherCircle.radius) * newSpeedX1 + (otherCircle.radius * 2) * newSpeedX2) / (this.radius + otherCircle.radius);
                const finalSpeedX2 = ((this.radius * 2) * newSpeedX1 + (otherCircle.radius - this.radius) * newSpeedX2) / (this.radius + otherCircle.radius);

                // Appliquer les nouvelles vitesses
                this.speedX = Math.cos(collisionAngle) * finalSpeedX1 + Math.cos(collisionAngle + Math.PI / 2) * newSpeedY1;
                this.speedY = Math.sin(collisionAngle) * finalSpeedX1 + Math.sin(collisionAngle + Math.PI / 2) * newSpeedY1;
                otherCircle.speedX = Math.cos(collisionAngle) * finalSpeedX2 + Math.cos(collisionAngle + Math.PI / 2) * newSpeedY2;
                otherCircle.speedY = Math.sin(collisionAngle) * finalSpeedX2 + Math.sin(collisionAngle + Math.PI / 2) * newSpeedY2;

                // Éviter que les cercles se superposent
                const overlap = this.radius + otherCircle.radius - distance + 1;
                this.x += overlap * Math.cos(collisionAngle);
                this.y += overlap * Math.sin(collisionAngle);
                otherCircle.x -= overlap * Math.cos(collisionAngle);
                otherCircle.y -= overlap * Math.sin(collisionAngle);
            }
        }

        function createCircles(numCircles) {
            for (let i = 0; i < numCircles; i++) {
                const radius = Math.random() * (maxCircleRadius - minCircleRadius) + minCircleRadius;
                const x = Math.random() * (canvas.width - radius * 2) + radius;
                const y = Math.random() * (canvas.height - radius * 2) + radius;
                const color = `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`;
                const speedX = (Math.random() - 0.5) * 5; // Vitesse horizontale aléatoire
                const speedY = (Math.random() - 0.5) * 5; // Vitesse verticale aléatoire

                circles.push(new Circle(x, y, radius, color, speedX, speedY));
            }
        }

        function startGame() {
            resetGame();
            document.getElementById('gameInterface').style.display = 'none';
            document.getElementById('restartButton').style.display = 'block';
            document.getElementById('pauseButton').style.display = 'block';
            document.getElementById('timer').style.display = 'block';
            animate();
        }

        function resetGame() {
            clearInterval(timer); // Arrêter le timer de la partie précédente
            circles.length = 0;
            createCircles(10);
            score = 0;
            aimPercentage = 100; // Réinitialiser le pourcentage de visée
            movingCircles = false; // Réinitialiser le déplacement des cercles
            updateScore();
            startTimer();
        }

        function restartGame() {
            document.getElementById('gameInterface').style.display = 'none';
            resetGame();
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < circles.length; i++) {
                const circle = circles[i];
                circle.update();

                // Vérifiez les collisions avec les autres cercles 
                for (let j = i + 1; j < circles.length; j++) {
                    const otherCircle = circles[j];
                    if (circle.checkCollision(otherCircle)) {
                        // Réagir à la collision
                        circle.handleCollision(otherCircle);
                    }
                }

                circle.draw();
            }

            // Affichage en temps réel du score
            updateScore();

            // Affichage du message de pause si la partie est en pause
            if (paused) {
                document.getElementById('pauseOverlay').style.display = 'block';
            } else {
                document.getElementById('pauseOverlay').style.display = 'none';
            }
        }

        function updateScore() {
            document.getElementById('score').innerHTML = `Score: ${score} | Aim: ${aimPercentage.toFixed(1)}%`;
        }

        function startTimer() {
            let timeLeft = 90; // 90 secondes

            timer = setInterval(() => {
                document.getElementById('timer').innerHTML = `Time Left: ${timeLeft}s`;
                timeLeft--;

                if (timeLeft < 0) {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            clearInterval(timer);
            document.getElementById('gameInterface').style.display = 'flex';
            document.getElementById('restartButton').style.display = 'block';
            document.getElementById('pauseButton').style.display = 'none';
            document.getElementById('timer').style.display = 'none';
            document.getElementById('pauseOverlay').style.display = 'none';
        }

        function togglePause() {
            paused = !paused;

            if (paused) {
                clearInterval(timer);
            } else {
                startTimer();
            }
        }

        canvas.addEventListener('click', (e) => {
            if (!paused) {
                const mouseX = e.clientX;
                const mouseY = e.clientY;

                for (let i = circles.length - 1; i >= 0; i--) {
                    if (circles[i].clicked(mouseX, mouseY)) {
                        // Le cercle a été cliqué, augmenter le score et ajuster la visée
                        circles.splice(i, 1);
                        score++;
                        updateAim(true); // Clic réussi
                        updateScore();

                        break; // Sortir de la boucle après avoir trouvé le cercle cliqué
                    } else {
                        // Clic manqué, ajuster la visée
                        updateAim(false);
                    }
                }

                // Si tous les cercles sont cliqués, en créer de nouveaux
                if (circles.length === 0) {
                    createCircles(10);
                }
            }
        });

        function updateAim(successfulClick) {
            if (successfulClick) {
                // Augmenter le pourcentage de visée pour un clic réussi
                aimPercentage += 5;
            } else {
                // Diminuer le pourcentage de visée pour un clic manqué
                aimPercentage -= aimDecrease;

                // Ajuster la taille des cercles en fonction du pourcentage de visée
                for (const circle of circles) {
                    circle.radius *= increaseFactor;
                }
            }

            // Limiter le pourcentage de visée entre 0 et 100
            aimPercentage = Math.max(0, Math.min(100, aimPercentage));

            // Ajuster la taille des cercles en fonction du pourcentage de visée
            for (const circle of circles) {
                circle.radius = minCircleRadius + (maxCircleRadius - minCircleRadius) * (aimPercentage / 100);
            }
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            resetGame();
        });

        // Initialiser le jeu avec 10 cercles
        createCircles(10);

        // Activer le déplacement des cercles après avoir visé 15 cercles
        canvas.addEventListener('click', () => {
            if (!movingCircles && score >= 15) {
                movingCircles = true;
                for (const circle of circles) {
                    circle.speedX = (Math.random() - 0.5) * 5;
                    circle.speedY = (Math.random() - 0.5) * 5;
                }
            }
        });
    </script>
</body>
</html>
