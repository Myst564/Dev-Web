<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a;
        }

        canvas {
            display: block;
        }
    </style>
    <title>Animation Styl√©e</title>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const shapes = [];

        class Shape {
            constructor(x, y, radius, color, speedX, speedY) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.color = color;
                this.speedX = speedX;
                this.speedY = speedY;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.closePath();
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x - this.radius < 0 || this.x + this.radius > canvas.width) {
                    this.speedX = -this.speedX;
                }

                if (this.y - this.radius < 0 || this.y + this.radius > canvas.height) {
                    this.speedY = -this.speedY;
                }

                this.draw();
            }
        }

        function createShapes(numShapes) {
            for (let i = 0; i < numShapes; i++) {
                const radius = Math.random() * 30 + 10;
                const x = Math.random() * (canvas.width - radius * 2) + radius;
                const y = Math.random() * (canvas.height - radius * 2) + radius;
                const color = `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`;
                const speedX = (Math.random() - 0.5) * 4;
                const speedY = (Math.random() - 0.5) * 4;

                shapes.push(new Shape(x, y, radius, color, speedX, speedY));
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (const shape of shapes) {
                shape.update();
            }
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            shapes.length = 0; // Clear the shapes array
            createShapes(10); // Recreate shapes with updated canvas size
        });

        createShapes(10);
        animate();
    </script>
</body>
</html>
