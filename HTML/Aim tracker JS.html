<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }

        canvas {
            display: block;
        }

        #gameInterface {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            z-index: 999;
        }

        #gameInterface button {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        #score {
            position: fixed;
            top: 10px;
            left: 10px;
        }

        #timer {
            position: fixed;
            top: 10px;
            right: 10px;
            display: none;
        }

        #pauseOverlay {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: red;
            text-align: center;
        }
    </style>
    <title>Interactive Circle Game</title>
</head>
<body>
    <!-- Interface du jeu -->
    <div id="gameInterface">
        <h1>Interactive Circle Game</h1>
        <button id="startButton" onclick="startGame()">Start Game</button>
        <button id="restartButton" onclick="restartGame()" style="display: none;">Restart Game</button>
        <button id="pauseButton" onclick="togglePause()" style="display: none;">Pause</button>
    </div>

    <!-- Canvas pour le rendu graphique -->
    <canvas id="canvas"></canvas>

    <!-- Zone d'affichage du score -->
    <div id="score"></div>

    <!-- Zone d'affichage du timer -->
    <div id="timer"></div>

    <!-- Overlay de pause -->
    <div id="pauseOverlay">Pause</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const circles = [];
        let score = 0;
        let timer;
        let paused = false;
        let aimPercentage = 100; // Pourcentage de visée (commence à 100%)
        let aimIncrease = 2; // Pourcentage gagné pour chaque clic réussi
        let aimDecrease = 1; // Pourcentage perdu pour chaque clic manqué
        let minCircleRadius = 20; // Rayon minimum des cercles
        let maxCircleRadius = 50; // Rayon maximum des cercles
        let increaseFactor = 1.2; // Facteur d'augmentation du rayon en cas de clic manqué
        let decreaseFactor = 0.8; // Facteur de réduction du rayon en cas de clic réussi
        let movingCircles = false; // Indicateur si les cercles se déplacent
        let clickedCircles = 0; // Nombre de cercles cliqués

        class Circle {
            constructor(x, y, radius, color, speed) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.originalRadius = radius; // Rayon original du cercle
                this.color = color;
                this.speed = speed;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 4;
                ctx.stroke();
                ctx.closePath();
            }

            update() {
                // Mettre à jour la position du cercle de manière aléatoire
                this.x += (Math.random() - 0.5) * this.speed;
                this.y += (Math.random() - 0.5) * this.speed;

                // S'assurer que le cercle reste dans la fenêtre du navigateur
                this.x = Math.max(this.radius, Math.min(canvas.width - this.radius, this.x));
                this.y = Math.max(this.radius, Math.min(canvas.height - this.radius, this.y));
            }

            clicked(mouseX, mouseY) {
                const distance = Math.sqrt((this.x - mouseX) ** 2 + (this.y - mouseY) ** 2);
                return distance <= this.radius;
            }

            increaseSize() {
                this.radius *= increaseFactor;
                // Limiter l'augmentation du rayon à la valeur maximale
                this.radius = Math.min(this.radius, maxCircleRadius);
            }

            decreaseSize() {
                this.radius *= decreaseFactor;
                // Limiter la réduction du rayon à la valeur minimale
                this.radius = Math.max(this.radius, minCircleRadius);
            }
        }

        function createCircles(numCircles) {
            for (let i = 0; i < numCircles; i++) {
                const radius = Math.random() * (maxCircleRadius - minCircleRadius) + minCircleRadius;
                const x = Math.random() * (canvas.width - radius * 2) + radius;
                const y = Math.random() * (canvas.height - radius * 2) + radius;
                const speed = Math.random() * 2 + 1; // Vitesse aléatoire entre 1 et 3
                const color = `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`;

                circles.push(new Circle(x, y, radius, color, speed));
            }
        }

        function startGame() {
            resetGame();
            document.getElementById('gameInterface').style.display = 'none';
            document.getElementById('restartButton').style.display = 'block';
            document.getElementById('pauseButton').style.display = 'block';
            document.getElementById('timer').style.display = 'block';
            animate();
        }

        function resetGame() {
            clearInterval(timer); // Arrêter le timer de la partie précédente
            circles.length = 0;
            createCircles(10);
            score = 0;
            updateScore();
            startTimer();
            clickedCircles = 0; // Réinitialiser le nombre de cercles cliqués
            movingCircles = false; // Réinitialiser le mouvement des cercles
        }

        function restartGame() {
            document.getElementById('gameInterface').style.display = 'none';
            resetGame();
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (const circle of circles) {
                if (!paused && movingCircles) {
                    circle.update();
                }
                circle.draw();
            }

            // Affichage en temps réel du score
            updateScore();
        }

        function updateScore() {
            document.getElementById('score').innerHTML = `Score: ${score}`;
        }

        function startTimer() {
            let startTime = Date.now();
            timer = setInterval(() => {
                const elapsedTime = Math.floor((Date.now() - startTime) / 1000);
                const remainingTime = 90 - elapsedTime;

                document.getElementById('timer').innerHTML = `Time Remaining: ${remainingTime} sec`;

                if (remainingTime <= 0) {
                    clearInterval(timer);
                    endGame();
                }
            }, 1000);
        }

        function togglePause() {
            paused = !paused;
            document.getElementById('pauseOverlay').style.display = paused ? 'block' : 'none';
        }

        function endGame() {
            alert(`Game Over! Your score: ${score}`);
            document.getElementById('gameInterface').style.display = 'flex';
            document.getElementById('restartButton').style.display = 'none';
            document.getElementById('pauseButton').style.display = 'none';
            document.getElementById('timer').style.display = 'none';
        }

        canvas.addEventListener('click', (event) => {
            if (!paused) {
                const mouseX = event.clientX;
                const mouseY = event.clientY;

                for (const circle of circles) {
                    if (circle.clicked(mouseX, mouseY)) {
                        score++;
                        aimPercentage += aimIncrease;
                        circle.decreaseSize();
                        clickedCircles++;

                        if (clickedCircles >= 10) {
                            createCircles(10);
                            clickedCircles = 0;
                        }

                        if (aimPercentage > 100) {
                            aimPercentage = 100;
                        }

                        break;
                    }
                }

                if (clickedCircles < 10) {
                    aimPercentage -= aimDecrease;
                    for (const circle of circles) {
                        if (!circle.clicked(mouseX, mouseY)) {
                            circle.increaseSize();
                        }
                    }
                }
            }
        });

        </script>
    </body>
</html>
